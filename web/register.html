<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        ul li{
            list-style:none;
            float: left;
            margin: 15px 20px;
            width: 230px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <ul>
            <li>
                <div>
                    <p>欢迎注册账户</p>
                    请输入手机号：<input type="text" id="phone"><br>
                    请输入密码：<input type="password" id="passwd">
                    <button id="b_account">提交</button>
                </div>
            </li>
        </ul>
    </div>

    <script src="js/jquery.min.js"></script>
    <script>
        $(function () {
            $('#b_account').on('click', function () {
                $.ajax({
                    url: "/account.do",
                    type: "POST",
                    
                    contentType: "application/json;charset=UTF-8",
                    data: JSON.stringify({"phone":$('#phone').val().trim(), "passwd":$('#passwd').val().trim()}),
                    
                    success: function (data) {
                        alert(data+'注册成功');
                        window.location.href = "login.html"
                    }
                })
            })
        })
    </script>
</body>
</html>

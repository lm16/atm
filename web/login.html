<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div{
            margin-top:10px;
        }
    </style>
</head>
<body>
<div id="main">
    <form>
        <fieldset>
            <legend>欢迎访问</legend>
            <div>
                <label>卡号</label>
                <input type="text" id="card">
            </div>
            <div>
                <button id="validate">验证</button>
            </div>
        </fieldset>
    </form>
</div>
<div id="sub">

</div>

<script src="js/jquery.min.js"></script>
<script>
    $(function(){
        $('#validate').click(function(){
            return post();
        });
    });

    function post(){
        $.ajax({
            url: "/validate.do",
            type: "POST",

            data: JSON.stringify({"bankCard":$('#card').val().trim()}),
            contentType : "application/json;charset=UTF-8",

            success: function(data) {
                if (data == "success") {
                    window.location.href = '/index.html';
                } else {
                    alert('请检查卡号并重新输入');
                }

            }
        });

        return false;
    }
</script>
</body>
</html>
